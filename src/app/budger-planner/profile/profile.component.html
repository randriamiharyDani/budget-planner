<div class="profile-form">
  <h2>User Profile</h2>

  <form [formGroup]="profileForm" (click)="onSubmit()" class="container-group">
    <!-- name -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" placeholder="Enter your name" />
    </div>

    <!-- Age -->
    <div class="form-row">
      <div class="form-control">
        <label for="age">Age:</label>
        <input type="number" formControlName="age" placeholder="Enter your age" />
      </div>
      <!-- Date of Birth -->
      <div class="form-control">
        <label for="dob">Date of Birth:</label>
        <input type="date" formControlName="dob" placeholder="Enter your date of birth" />
      </div>
    </div>

    <!-- gender -->
    <div class="form-row">
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select formControlName="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!-- email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" placeholder="Enter your email" />
      </div>
    </div>


    <!-- occupation-->
    <div class="form-group">
      <label for="occupation">Occupation:</label>
      <input type="text" formControlName="occupation" placeholder="Enter your occupation" />
    </div>


    <!-- contact -->
    <div class="form-group">
      <label for="contact">Contact:</label>
      <input type="tel" formControlName="contact" placeholder="Enter your contact number" />
    </div>

    <!-- adress -->

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" formControlName="address" placeholder="Enter your address" />
    </div>

    <!-- save -->
    <div>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
